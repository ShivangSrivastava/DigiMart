name: client
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  dio: ^5.5.0+1
  equatable: ^2.0.5
  retrofit: ^4.1.0
  flutter_bloc: ^8.1.6
  get_it: ^7.7.0
  intl: ^0.19.0
  flutter_native_splash: ^2.4.1
  internet_connection_checker_plus: ^2.5.1
  go_router: ^14.2.3
  floor: ^1.5.0
  shared_preferences: ^2.3.1
  connectivity_plus: ^6.0.5
  lottie: ^3.1.2
  hydrated_bloc: ^9.1.5
  google_fonts: ^6.2.1
  uicons: ^1.0.1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  retrofit_generator: ^8.1.2
  build_runner: ^2.4.12
  flutter_launcher_icons: ^0.13.1
  floor_generator: ^1.5.0
  index_generator: ^3.4.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo/
    - assets/images/icons/
    - assets/json/
    - assets/vectors/

flutter_native_splash:
  android: true
  ios: true
  web: false
  color: "#F0F3FF"
  image: "assets/images/logo/logo.png"
  fullscreen: true

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/lgog/logo_cart.png"
  min_sdk_android:

index_generator:
  exclude:
    - "**.g.dart"
    - "**.main.dart"
    - "**/bloc/**_event.dart"
    - "**/bloc/**_state.dart"
  indexes:
    - path: lib
